<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>学习笔记</title>
  <link rel="icon" href="image/favicon.ico">
  <meta name="description" content="An awesome docsify site for publishing some content on the web.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: '学习笔记',

      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,

      // 搜索插件配置
      search: {
        placeholder: '输入关键字搜索',
        noData: '今天真是寂寞如雪啊~',
        // Headline depth, 1 - 6
        depth: 2,
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            // Drawio插件配置
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                console.log('drawio 转化中')
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      },
      // 分页导航插件配置
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      // 字数统计插件配置
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 最后更新时间插件配置
      timeUpdater: {
        text: ">发布于 {docsify-updated}",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      // 阅读进度条插件配置
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      // Corner插件配置
      repo: 'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site  
        url: "https://github.com/blessingIX/blessingIX.github.io",
        // the default preset icon in docsify-corner  
        icon: "github",
      },
      // 复制代码插件配置
      copyCode: {
        buttonText: '复制',
        errorText: '失败',
        successText: '成功',
      },
    };
  </script>

  <!-- Required -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Recommended -->
  <!-- 缩放图片 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- drawio -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js'></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!-- 最后更新时间 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- 阅读进度条 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 复制代码 todo 点击复制无效 -->
  <!-- <script src="https://unpkg.com/docsify-copy-code@2"></script> -->
  <!-- 终端代码块 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
  <!-- Corner -->
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <!-- 回到顶部 -->
  <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>
  <script src="static/js/docsify-backTop-config.js"></script>
  <!-- 代码高亮 -->
  <!-- https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-go.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-kotlin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-gdscript.js"></script>
</body>

</html>
