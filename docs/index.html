<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Docsify Blog</title>
  <link rel="icon" href="image/favicon.ico">
  <meta name="description" content="An awesome docsify site for publishing some content on the web.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="static/css/vue.css">

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'Docsify Blog',

      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,

      // 搜索插件配置
      search: {
        placeholder: '输入关键字搜索',
        noData: '今天真是寂寞如雪啊~',
        // Headline depth, 1 - 6
        depth: 2,
      },
      // 分页导航插件配置
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      // 字数统计插件配置
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 最后更新时间插件配置
      timeUpdater: {
        text: ">发布于 {docsify-updated}",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      // 阅读进度条插件配置
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      // Corner插件配置
      repo: 'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site  
        url: "https://github.com/blessingIX/docsifyblog",
        // the default preset icon in docsify-corner  
        icon: "github",
      },
    };
  </script>

  <!-- Required -->
  <script src="static/js/docsify.min.js"></script>

  <!-- Recommended -->
  <!-- 缩放图片 -->
  <script src="static/js/zoom-image.min.js"></script>
  <!-- 搜索 -->
  <script src="static/js/search.js"></script>
  <!-- 分页导航 -->
  <script src="static/js/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script> -->
  <!-- 最后更新时间 -->
  <script src="static/js/time-updater.js"></script>
  <!-- 阅读进度条 -->
  <script src="static/js/progress.min.js"></script>
  <!-- Corner -->
  <script src="static/js/docsify-corner.js"></script>
  <!-- 回到顶部 -->
  <script src="static/js/docsify-backTop.min.js"></script>
  <script src="static/js/docsify-backTop-config.js"></script>
  <!-- 语法高亮 -->
  <!-- https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
  <script src="static/js/prism-python.js"></script>
  <script src="static/js/prism-c.js"></script>
  <script src="static/js/prism-cpp.js"></script>
  <script src="static/js/prism-java.js"></script>
  <script src="static/js/prism-csharp.js"></script>
  <script src="static/js/prism-javascript.js"></script>
  <script src="static/js/prism-sql.js"></script>
  <script src="static/js/prism-go.js"></script>
  <script src="static/js/prism-kotlin.js"></script>
  <script src="static/js/prism-gdscript.js"></script>
  <script src="static/js/prism-bash.js"></script>
  <script src="static/js/prism-ini.js"></script>
</body>

</html>
